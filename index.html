<!DOCTYPE html>
<html>
<head>
	<title>3D-Snake</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="script/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="script/animate.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
	<link rel="stylesheet" type="text/css" href="style/basicColor.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body class="bg_paleGrey">
<div class="cubeContainer">
	<div id="cube" class="cube">
		<div class="cube-face cube-up bg_up"><canvas id="up"></canvas></div>
		<div class="cube-face cube-left bg_left"><canvas id="left"></canvas></div>
		<div class="cube-face cube-front bg_front"><canvas id="front"></canvas></div>
		<div class="cube-face cube-down bg_down"><canvas id="down"></canvas></div>
		<div class="cube-face cube-right bg_right"><canvas id="right"></canvas></div>
		<div class="cube-face cube-back bg_back"><canvas id="back"></canvas></div>
	</div>
</div>

<span id="message"></span>

</body>
</html>
